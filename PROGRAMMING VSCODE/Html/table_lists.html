<html>
  <head>
    <title>Time_Table</title>
  </head>
<body>

    <h2>Tables</h2>
    <!--TABLE-->
    <table border="2px" cellpadding="10px" cellspacing="10px">
      <tr>
        <td colspan="6" align="center"><b>TIME TABLE</b></td>
      </tr>
      <tr>
        <th>DAYS</th>
        <th>1</th>
        <th>2</th> 
        <th rowspan="6">B<br>R<br>E<br>A<br>K</th> 
        <th>3</th> 
        <th>4</th>     
      </tr>
      <tr>
      <td>MON</td>
      <td>TAM</td>
      <td>ENG</td>
      <td>PHY</td>
      <td>CHY</td>
      </tr>
      <tr>
        <td>TUE</td>
        <td>PET</td>
        <td>SCI</td>
        <td>SOC</td>
        <td>MAT</td>
        </tr>
        <tr>
          <td>WED</td>
          <td>MAT</td>
          <td>SCI</td>
          <td>CHY</td>
          <td>ENG</td>
          </tr>
    </table>

    <h2>Input Devices & Output Devices</h2>
    <!--ORDERED LIST - A a i I-->  
    <ol type="a">
      <li>Mouse</li>
      <li>keyboard</li>
      <li>Monitor</li>
    </ol>

    <!--UNORDERED LIST- disc square circle -->
    <ul type="">
      <li>Mouse</li>
      <li>keyboard</li>
      <li>Monitor</li>
    </ul>
  </body>
</html>
